<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Interactive Page</h1>

  <!-- Button click event -->
  <button id="greetBtn">Click me!</button>

  <!-- Light/Dark Mode -->
  <button id="toggleBtn">Toggle Dark Mode</button>

  <!-- Counter -->
  <button id="counterBtn">Clicks: 0</button>

  <!-- Collapsible FAQ -->
  <div class="faq">
    <h3>What is JavaScript?</h3>
    <p class="answer">JavaScript is a programming language that makes web pages interactive.</p>
  </div>

  <div class="faq">
    <h3>What is the DOM?</h3>
    <p class="answer">The DOM (Document Object Model) allows JavaScript to interact with HTML elements.</p>
  </div>

  <!-- Form -->
  <form id="signupForm">
    <h2>Sign Up</h2>
    <label>Name: <input type="text" id="name"></label><br>
    <label>Email: <input type="text" id="email"></label><br>
    <label>Password: <input type="password" id="password"></label><br>
    <button type="submit">Submit</button>
    <div id="formMsg"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
